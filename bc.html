<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="bc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-danger">

    <div class="container-fluid">
        <h1 class="text-center mt-3 text-warning w-50 bg-danger p-2 m-auto">Calculator</h1>
        <div class="mainClass">
            <div class="form mt-2 d-inline">
                <label for="forInput"></label>
                <input type="text" name="Input" class="m-auto" id="forInput" autocomplete="off">
                <button class="btn border bg-success">=</button>
            </div>
            <div class="keyspad d-flex m-auto row bg-success rounded mt-2 border">
                <div class="ms-1 mt-2">
                    <button class="btn bg-danger d-inline m-auto mt-2 me-2">7</button>
                    <button class="btn bg-danger d-inline m-auto mt-2 me-2">8</button>
                    <button class="btn bg-danger d-inline m-auto mt-2 me-2">9</button>
                    <button class="btn bg-danger d-inline m-auto mt-2 me-2">C</button>
                </div>
                <div class="ms-1">
                    <button class="btn bg-danger mt-2 me-2">4</button>
                    <button class="btn bg-danger mt-2 me-2">5</button>
                    <button class="btn bg-danger mt-2 me-2">6</button>
                    <button class="btn bg-danger mt-2">-</button>
                </div>
                <div class="ms-1">
                    <button class="btn bg-danger mt-2 me-2">1</button>
                    <button class="btn bg-danger mt-2 me-2">2</button>
                    <button class="btn bg-danger mt-2 me-2">3</button>
                    <button class="btn bg-danger mt-2">*</button>
                </div>
                <div class="mb-2 ms-1">
                    <button class="btn bg-danger mt-2 me-2">0</button>
                    <button class="btn bg-danger mt-2 me-2">.</button>
                    <button class="btn bg-danger mt-2 me-2">+</button>
                    <button class="btn bg-danger mt-2">/</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="bc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
